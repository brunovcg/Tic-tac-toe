<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade16-js-s3</title>
</head>
<body>
    
<main>


    <section id="rock-paper-scissors">
        <div id="rps-game">
            <h1 id="rps-h1"><span>Rock Paper Scissors</span></h1>
            <div id="rps-player-box">
                <article id="rps-player1">
                    <h3 class="rps-title">Player 1</h3>
                    <div class="rps-menu">
                        <div class="rps-img-box">
                            <img src="img/pedra.png" class="rps-image" id="rps-rock">
                        </div>
                        <div class="rps-img-box">
                            <img src="img/papel.png" class="rps-image" id="rps-paper">
                        </div>
                        <div class="rps-img-box">
                            <img src="img/tesoura.png" class="rps-image" id="rps-scissors">
                        </div>
                    </div>
                </article>
                <article id="rps-computer">
                    <h3 class="rps-title"><span>CPU</span></h3>
                    <div class="rps-menu">
                        <div class="rps-img-box">
                            <img src="img/pedra.png" class="rps-image" id="rps-cpu-rock">
                        </div>
                        <div class="rps-img-box">
                            <img src="img/papel.png" class="rps-image" id="rps-cpu-paper">
                         </div>
                         <div class="rps-img-box">
                            <img src="img/tesoura.png" class="rps-image" id="rps-cpu-scissors">
                         </div>
                </article>
                
            </div>
                <section id="rps-result-box">
                    <p id="rps-choice-player1" class="rps-choice">Choose</p>
                    <p id="rps-x">X</p>
                    <p id="rps-choice-cpu" class="rps-choice">Choose</p>
                </section>
                
        </div>
        <div id="rps-result">
            <h1 id="rps-winner">Player 1 Win!</h1>
            <div id="rps-position-reset">
                 <p id="rps-reset">Click to Reset</p>
            </div>
        </div>
        <div id="rps-outter-score">
            <div id="rps-inner-score">
                <div id="rps-score-player">0</div>
                <h4 id="rps-score-title">Scores</h4>
                <div id="rps-score-cpu">0</div>
            </div>
            
            <button id="rps-reset-score">Reset Scores</button>
        </div>
        </div>
    </section>


</main>



    <script src="script.js"></script>
</body>
</html>
